<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Emergency Form</title>
      <link rel="stylesheet" href="emergency.css">
   </head>
   <body>
      <div class="wrapper">
         <div class="title">
            Emergency Form
         </div>
         <form action="#">
            <div class="field">
               <input type="text" required>
               <label>Room No.</label>
            </div>
            <div class="field">
               <input type="password" required>
               <label>Hostel No.</label>
            </div>
            <div class="field">
               <input type="Contact No." required>
               <label>Contact No.</label>
            </div>
            <div class="field">
               <input type="submit" value="Submit">
            </div>
         </form>
      </div>
   </body>
</html>
